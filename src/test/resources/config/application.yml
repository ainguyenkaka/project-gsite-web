
spring:
    application:
        name: gsiteWeb
    autoconfigure:
        exclude: org.springframework.boot.autoconfigure.data.cassandra.CassandraDataAutoConfiguration, org.springframework.boot.autoconfigure.cassandra.CassandraAutoConfiguration
    jackson:
        serialization.write_dates_as_timestamps: false
    cache:
        type: none
    data:
        mongodb:
            host: localhost
            port: 27117
            database: gsiteWeb
        cassandra:
            contactPoints: localhost
            port: 0
            protocolVersion: V4
            compression: NONE
            keyspaceName: cassandra_unit_keyspace
            repositories:
                enabled: false
    mail:
        host: localhost
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

liquibase:
    contexts: test

security:
    basic:
        enabled: false

server:
    port: 10344
    address: localhost

jhipster:
    async:
        core-pool-size: 2
        max-pool-size: 50
        queue-capacity: 10000
    security:
        authentication:
            jwt:
                secret: 4b27555cf435f97f9b1ab9cd8b1b597b4382a831
                token-validity-in-seconds: 86400
    metrics:
        jmx.enabled: true

application:

version: '2'
services:
    gsiteweb-mongodb:
        image: mongo:3.2.10
        ports:
            - "27017:27017"
        command: mongos --configdb gsiteweb-mongodb-config
    gsiteweb-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    gsiteweb-mongodb-config:
        image: mongo:3.2.10
        container_name: gsiteweb-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
